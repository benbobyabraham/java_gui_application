plugins {
    id 'java'
}

group 'org.benboby'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.openjfx:javafx:20-ea+2'
    implementation 'org.openjfx:javafx-swing:20-ea+2'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('Main-Class': 'org.benboby.GUI')
    }
}